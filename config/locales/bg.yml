  definitions:
    open_source: |
      Отворен код e модел на разработка на софтуер, при който изходнят код на продукта е публично достъпен за преглед, редактиране и евентуално преизползване, обикновено под свободен лиценз. Отвореният код позволява на всеки да стартира собствено копие на софтуерната система.
    open_license: |
      Свободен лиценз е вид лицензионно споразумение (договор), регламентиращ четири свободи за използването на даден софтуер, а именно: да бъде използван, разглеждан, модифициран и разпространяван, включително и с комерсиална цел. Съществуват и други лицензионни споразумения, под влиянието на които може да се публикува даден софтуерен код.
    agile: |
      Процес на изработка на софтуер на етапи с продължителност от една до няколко седмици, при който на ограничен кръг потребители се дава достъп до ранните прототипи на продукта (бета-версия) и в края на всеки етап (итерация) се прави преоценка на приоритетите на разработката, базираща се на обратната връзка, предоставена от тези потребители.
